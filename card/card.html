<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRB</title>
    <link rel="stylesheet" href="Style3.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope">
        <div class="back"></div>
        <div class="letter">
          <div class="heart"></div>
          <div class="text">
            <p>
              <a href="new.html">open this :)</a>
            </p>
            <button onclick="window.location.href='new.html'">Click ME...</button>
          </div>
        </div>
        <div class="front"></div>
        <div class="top"></div>
        <div class="shadow"></div>
        <div class="text1">
          <h2>Hey <strong>MISS_TCS!</strong> Listen I Have Something For You</h2>
        </div>
      </div>

      <!-- Four images in each corner -->
      <div class="image-corner top-left">
        <img src="image/img1.jpeg" alt="Image 1" />
      </div>
      <div class="image-corner top-right">
        <img src="image/img2.jpeg" alt="Image 2" />
      </div>
      <div class="image-corner bottom-left">
        <img src="image/img3.jpg" alt="Image 3" />
      </div>
      <div class="image-corner bottom-right">
        <img src="image/img4.jpg" alt="Image 4" />
      </div>
    </div>
  </body>
</html>
